on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  typecheck:
    runs-on: ubuntu-latest
    name: Typechecking
    steps:
    - name: "Clone repository"
      uses: actions/checkout@v2
    - name: Run Agda
      id: typecheck
      uses: ayberkt/agda-github-action@v2.1.1
      with:
        main-file: AllModulesIndex.lagda
        source-dir: source
        unsafe: true